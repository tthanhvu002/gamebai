<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="./img/fanpage.png" alt="">
            <img src="./img/phonemb.png" alt="">
        </header>
        <img src="./img/phone.png" alt=""
        class="phone">
        <img src="./img/banner-r.png" alt="" class="banner">
        <img src="./img/chat.png" alt="" class="chat">
        <img src="./img/logo.png" alt="" class="logo">
        <div class="form">
            <img src="./img/headingmb.png" alt="" class="heading-mb">

            <img src="./img/heading.png" alt="" class="heading">
            <div class="form-wrap">
                <div class="btn-wrap">
                    <a href="#" class="btn">
                        <img src="./img/tab-dangky-active.png" alt="">
                        <img src="./img/tab-dangnhap.png" alt="" style="max-width: 155px;">
                    </a>
                    
                </div>
                <div class="form-input">
                    <div class="input-wrap">
                        <i class="fa-solid fa-user left"></i>
                        <input type="text" placeholder="Tên đăng nhập">
                    </div>
                    <div class="input-wrap">
                        <i class="fa-solid fa-lock left"></i>
                        <input type="text" placeholder="Mật khẩu" class="pass">
                        <i class="fa-solid fa-eye right  show"></i>
                        <i class="fa-solid fa-eye-slash right hide"></i>
                    </div>
                    <div class="input-wrap">
                        <i class="fa-solid fa-lock left"></i>
                        <input type="text" placeholder="Nhập lại mật khẩu" class="cf-pass">
                        <i class="fa-solid fa-eye right show"></i>
                        <i class="fa-solid fa-eye-slash right hide"></i>
                        <span class="error-mess"></span>
                    </div>
                </div>
                <div class="form-group">
                    <img src="./img/btn-dangky.png" alt="">
                    <img src="./img/btn-facebook.png" alt="" style="width: 27%;">
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
